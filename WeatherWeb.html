<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $("#btn").click(function() {
                var place = $.trim($("[name=place]").val());
                var days = $.trim($("[name=days]").val());
                var url = 'https://xf4dwgay27.execute-api.us-east-1.amazonaws.com/Dev?place=' + place + '&days=' + days;       
                $.get(url, function(data) {
                    $("pre").text(JSON.stringify(data, null, 2));
                    print(1);
                });
            });
        });
    </script>
</head>
 
<body>
    <input name="place" value="New York">
    <input name="days" value="7">
    <button id="btn" type="button">Search</button>
    <br>
    <pre></pre>
</body>
</html>
